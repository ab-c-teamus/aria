name: Deploy to gh-pages on push to main

# Reference documentation: https://docs.github.com/en/actions/reference

# See https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestbranchestags
on:
  push:
    branches: [main]

jobs:

  main:
    runs-on: ubuntu-20.04
    steps:
      - NAME: Checkout the repository
        uses: actions/checkout@v2
      - name: Build the specification
        run: |
          git clone --depth=1 --branch=gh-pages https://github.com/w3c/aria.git gh-pages
          rm -rf gh-pages/common gh-pages/img
          cp -R common img gh-pages
          curl https://labs.w3.org/spec-generator/?type=respec"&"url=https://raw.githack.com/w3c/aria/main/index.html -o gh-pages/index.html -f  --retry 3
      - name: Deploy
        run: .github/scripts/deploy.sh
        env:
          BRANCH: gh-pages
          LOCAL_DIR: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
